<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/blog_view.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="/static/js/blog_view.js"></script>

    <title>Blog</title>
</head>
<body>
<div class="header">
    <span class="header_in">大宝剑</span>
</div>
<input id="id-input-blog" name="content" placeholder="add blog">
<button id="id-button-add-blog">写博客</button>
<div class="content">
    {% for b in blogs %}
        <hr>
        <div class="content">
            {{ b.username() }} 的博客：{{ b.content }}
        </div>
        <div class="time">
            发布时间： {{ b.created_time }}
        </div>
        <input id="id-input-blog"
               name="comment"
               class="class-input-comment"
               placeholder="说点什么吧">
        <button type="submit" class="blog-comment-button">
            评论</button>
        {% for c in b.comments() %}
            <div class="content">
            {{ c.username() }} 的评论：{{ c.content }}
        </div>
        <div class="time">
            评论时间： {{ c.created_time }}
        {% endfor %}
    {% endfor %}
</div>
</body>
</html>
