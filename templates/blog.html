{% extends "base.html" %}
{% block title %}
Blog 内容
{% endblock %}
{% block content %}
        <div class="blog-heading">{{ m.title }}</div>
        <div class="blog-node">{{ m.node }}</div>
        <div class="blog-brief">{{ m.brief }}</div>
        <div class="blog-content">
            {{ m.content }}
        </div>
        <div class="time">
            发布时间： {{ m.created_time }}
        </div>
{% endblock %}
